<head>
    <title>Master Controls - D&D Map</title>
    <link rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script> -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <canvas id="drawing-overlay"></canvas>
    <canvas id="drawing-board"></canvas>
    <script>
        function drawEmptyArc(context, x, y, radius) {
            context.fillStyle = "#a00000";
            context.lineWidth = 2;
            context.beginPath();
            context.arc(x, y, radius + 2, 0, 2 * Math.PI);
            context.stroke();
        }

        function fillArc(context, x, y, radius) {
            context.fillStyle = "#000000";
            context.beginPath();
            context.arc(x, y, radius + 2, 0, 2 * Math.PI);
            context.fill();
        }

        function clearArc(context, x, y, radius) {
            context.save();
            context.globalCompositeOperation = 'destination-out';
            context.beginPath();
            context.arc(x, y, radius, 0, 2 * Math.PI, false);
            context.fill();
            context.restore();
        }

        async function uploadCanvas(canvas) {
            const dataURL = canvas.toDataURL()
            let formData = new FormData();
            formData.append('canvas', dataURL);
            await fetch('/uploadCanvas', {
                method: 'POST',
                body: formData
            });
        }

        const canvasOverlay = document.getElementById('drawing-overlay');
        const overlayContext = canvasOverlay.getContext('2d');
        const canvas = document.getElementById('drawing-board');
        const ctx = canvas.getContext('2d');

        const canvasOffsetX = canvas.offsetLeft;
        const canvasOffsetY = canvas.offsetTop;

        canvas.width = window.innerWidth - canvasOffsetX;
        canvas.height = window.innerHeight - canvasOffsetY;

        canvasOverlay.width = window.innerWidth - canvasOffsetX;
        canvasOverlay.height = window.innerHeight - canvasOffsetY;

        let isPainting = false;
        let lineWidth = 128;
        let startX;
        let startY;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.fill();

        const draw = (e) => {
            overlayContext.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);
            overlayContext.fillStyle = "red"
            
            if(!isPainting) {
                overlayContext.fillStyle = "black"
                drawEmptyArc(overlayContext, e.clientX - canvasOffsetX, e.clientY, lineWidth);
                return;
            }
            drawEmptyArc(overlayContext, e.clientX - canvasOffsetX, e.clientY, lineWidth);
            

            // ctx.lineWidth = lineWidth;
            // ctx.lineCap = 'round';

            // ctx.lineTo(e.clientX - canvasOffsetX, e.clientY);
            // ctx.stroke();

            // ctx.beginPath();
            // ctx.arc(e.clientX - canvasOffsetX, e.clientY, lineWidth, 0, 2 * Math.PI);
            // ctx.clip()
            // ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvasOverlay.addEventListener('mousedown', (e) => {
            if (e.which == 1) {
                isPainting = true;
                startX = e.clientX;
                startY = e.clientY;
                clearArc(ctx, e.clientX - canvasOffsetX, e.clientY, lineWidth);
            }
            if (e.which == 3) {
                isPainting = true;
                startX = e.clientX;
                startY = e.clientY;
                fillArc(ctx, e.clientX - canvasOffsetX, e.clientY, lineWidth);
                
                // ctx.beginPath();
                // ctx.rect(e.clientX - lineWidth, e.clientY - lineWidth, lineWidth*2 , lineWidth*2,)
                // ctx.fillStyle = "black";
                // ctx.fill();

                // ctx.clearRect(0, 0, canvas.width, canvas.height);
                // ctx.beginPath();
                // ctx.rect(0, 0, canvas.width, canvas.height);
                // ctx.fillStyle = "black";
                // ctx.fill();
            }
        });

        canvasOverlay.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);

        canvasOverlay.addEventListener('mouseup', e => {
            isPainting = false;
            uploadCanvas(canvas);
            // ctx.stroke();
        });

        canvasOverlay.addEventListener('mousemove', draw);
    </script>
    <div id="master-controls"></div>
    <script type="text/babel">
        const masterControlsEl = document.getElementById('master-controls');

        const convertBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.readAsDataURL(file);

                fileReader.onload = () => {
                    resolve(fileReader.result);
                };

                fileReader.onerror = (error) => {
                    reject(error);
                };
            });
        };

        async function uploadURL(URL) {
            let formData = new FormData();
            formData.append('URL', URL);
            await fetch('/uploadURL', {
                method: 'POST',
                body: formData
            });
        }

        async function uploadFile(file) {
            const base64Img = await convertBase64(file);
            let formData = new FormData();
            formData.append('file', base64Img);
            await fetch('/uploadFile', {
                method: 'POST',
                body: formData
            });
        }

        async function uploadScaleFactor(currentScale) {
            let formData = new FormData();
            formData.append('scaleFactor', currentScale);
            await fetch('/uploadScaleFactor', {
                method: 'POST',
                body: formData
            });
        }

        async function uploadXOffset(currentXOffset) {
            let formData = new FormData();
            formData.append('xOffset', currentXOffset);
            await fetch('/uploadXOffset', {
                method: 'POST',
                body: formData
            });
        }

        async function uploadYOffset(currentYOffset) {
            let formData = new FormData();
            formData.append('yOffset', currentYOffset);
            await fetch('/uploadYOffset', {
                method: 'POST',
                body: formData
            });
        }

        async function uploadReset() {
            let formData = new FormData();
            formData.append('scaleFactor', 1.0);
            formData.append('xOffset', 0);
            formData.append('yOffset', 0);
            await fetch('/uploadXYScale', {
                method: 'POST',
                body: formData
            });
        }

        class MasterControls extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    imageSrc: '',
                    scaleFactor: 1.0,
                    xOffset: 0,
                    yOffset: 0,
                    canvas: document.getElementById('drawing-board')
                }
                this.loadMap = this.loadMap.bind(this);
                this.loadMap();
            }

            resetZoom() {
                uploadReset();
                this.setState({
                    scaleFactor: 1.0,
                    xOffset: 0,
                    yOffset: 0
                })
            }

            increaseScaleFactor() {
                let currentScale = parseFloat(this.state.scaleFactor).toFixed(1);
                let newScaleFactor = parseFloat(currentScale) + parseFloat(0.1);
                uploadScaleFactor(newScaleFactor);
                this.setState({
                    scaleFactor: newScaleFactor
                });
            }

            decreaseScaleFactor() {
                let currentScale = parseFloat(this.state.scaleFactor).toFixed(1);
                let newScaleFactor = parseFloat(currentScale) - parseFloat(0.1);
                uploadScaleFactor(newScaleFactor);
                this.setState({
                    scaleFactor: newScaleFactor
                });
            }

            increaseXOffset() {
                let currentXOffset = parseFloat(this.state.xOffset).toFixed();
                let newXOffset = parseFloat(currentXOffset) - parseFloat(10);
                uploadXOffset(newXOffset);
                this.setState({
                    xOffset: newXOffset
                })
            }

            decreaseXOffset() {
                let currentXOffset = parseFloat(this.state.xOffset).toFixed();
                let newXOffset = parseFloat(currentXOffset) + parseFloat(10);
                uploadXOffset(newXOffset);
                this.setState({
                    xOffset: newXOffset
                })
            }

            increaseYOffset() {
                let currentYOffset = parseFloat(this.state.yOffset).toFixed();
                let newYOffset = parseFloat(currentYOffset) - parseFloat(10);
                uploadYOffset(newYOffset);
                this.setState({
                    yOffset: newYOffset
                })
            }

            decreaseYOffset() {
                let currentYOffset = parseFloat(this.state.yOffset).toFixed();
                let newYOffset = parseFloat(currentYOffset) + parseFloat(10);
                uploadYOffset(newYOffset);
                this.setState({
                    yOffset: newYOffset
                })
            }

            clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.rect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "black";
                ctx.fill();
                return canvas;
            }

            _handleKeyDown = (event) => {
                switch(event.keyCode) {
                    case 37:
                        this.decreaseXOffset();
                        break;
                    case 38:
                        this.decreaseYOffset();
                        break;
                    case 39:
                        this.increaseXOffset();
                        break;
                    case 40:
                        this.increaseYOffset();
                        break;
                    case 48:
                        uploadCanvas(this.clearCanvas());
                        this.resetZoom();
                        break;
                    case 96:
                        uploadCanvas(this.clearCanvas());
                        this.resetZoom();
                        break;
                    case 107:
                        this.increaseScaleFactor();
                        break;
                    case 109:
                        this.decreaseScaleFactor();
                        break;
                    case 187:
                        this.increaseScaleFactor();
                        break;
                    case 189:
                        this.decreaseScaleFactor();
                        break;
                    default:
                        //Don't do nothing
                }
                //console.log(`Key: ${event.key} with keycode ${event.keyCode} has been pressed`);
            }

            componentDidMount() {
                document.addEventListener("keydown", this._handleKeyDown);
            }

            componentWillUnmount() {
                document.removeEventListener("keydown", this._handleKeyDown);
            }

            loadMap() {
                var req = new XMLHttpRequest();
                req.overrideMimeType("application/json");
                req.open('GET', '/loadMap', true);
                req.onload  = function() {
                    let jsonResponse = JSON.parse(req.responseText);
                    this.setState({
                        imageSrc: jsonResponse.mapImage,
                        scaleFactor: jsonResponse.scaleFactor,
                        xOffset: 0,
                        yOffset: 0
                    });
                }.bind(this);
                req.send(null);
            }

            handleURLChange(event) {
                let imageURL = event.target.value;
                if (
                    (
                        imageURL.startsWith('http://') || imageURL.startsWith('https://')
                    ) && (
                        imageURL.endsWith('.png') ||
                        imageURL.endsWith('.jpg') ||
                        imageURL.endsWith('.jpeg') ||
                        imageURL.endsWith('.webp')
                    )
                ) {
                    uploadURL(imageURL);
                    uploadScaleFactor(1.0);
                    this.setState({
                        imageSrc: imageURL,
                        scaleFactor: 1.0
                    })
                }
            }

            handleImageFile(event) {
                var file = event.target.files[0];
                uploadFile(file);
                uploadScaleFactor(1.0);
                this.setState({
                    imageSrc: URL.createObjectURL(file),
                    scaleFactor: 1.0
                })
            }

            render() {
                return (
                    <div>
                        <div id="map-header">
                            <label htmlFor="mapurl">Paste link to map: </label>
                            <input type="text" id="mapurl" name="mapurl" onChange={(e) => this.handleURLChange(e)}/> or 
                            <label htmlFor="myfile"> choose a map file: </label>
                            <input type="file" id="mapfile" name="mapfile" accept="image/*" onChange={(e) => this.handleImageFile(e)}></input><br/>
                        </div>
                        <div id="map-view" onKeyPress={this.handleAnswerChange}>
                            <img 
                                style={{
                                    transform: `scale(${this.state.scaleFactor}) translate(${this.state.xOffset}px, ${this.state.yOffset}px)`
                                }}
                                src={this.state.imageSrc}
                            />
                        </div>
                    </div>
                );
            }
        }
        ReactDOM.render(<MasterControls/>, masterControlsEl);
    </script>
</body>
